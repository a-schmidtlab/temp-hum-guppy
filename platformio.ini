[env:wt32-eth01]
platform = espressif32
board = wt32-eth01
framework = arduino
lib_deps = 
    adafruit/DHT sensor library@^1.4.4
    esphome/ESPAsyncWebServer-esphome@^3.2.2
    me-no-dev/AsyncTCP@^1.1.1
    bblanchon/ArduinoJson@^6.21.3
monitor_speed = 115200
